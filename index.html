<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,900;1,300;1,800;1,900&display=swap');
      </style>
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[url('/images/pattern-background-desktop.svg')] bg-contain w-full h-[900px] bg-no-repeat bg-[#E0E8FF]"
  >
    <!-- header image -->
    <div class="rounded mx-auto my-[100px] w-[450px] h-[477px]">
      <img src="./images/illustration-hero.svg" class="rounded" alt="hero" />

      <article class="bg-white h-full text-center flex flex-col justify-around items-center ">
        <h1 class="font-black	text-[28px]">Order Summary</h1>

        <p class="whitespace-pre-line text-[#717FA6]">
          You can now listen to millions of songs,
           audiobooks, and podcasts on any device
            anywhere you like!
        </p>

        <section class=" flex flex-row justify-around items-center  bg-[#F7F9FF] w-[354px] h-[98px] rounded relative">
          <img src="./images/icon-music.svg" alt="music"  />
          <div class="flex flex-col">
            <h1>Annual Plan</h1>
            <h1>$59.99/year</h1>
          </div>
          <a href="" class="text-[#382AE1] underline underline-offset-4 hover:text-[#766CF1] hover:no-underline"
          "> Change</a>
         
        </section>

        <button class="bg-[blue] w-[354px] h-[50px] rounded  hover:bg-[#766CF1]  text-white"> 
            Proceed to Payment 
        </button>
        <h1 class="cursor-pointer">cancel order </h1>
      </article>
    </div>
  </body>
</html>
